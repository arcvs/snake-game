<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>snake:</title>
    <link rel="stylesheet" href="qunit-2.4.0.css">
    <style>
div, p, span {
  margin: 0;
  padding: 0;
  border: 0;
}
.wrap {
  width: 100%;
  height: 100%;
  position: absolute;
  top: 0;
  left: 0;
  overflow: auto;
  white-space: nowrap;
  text-align: center;
  font-size: 0;
  &:before {
    height: 100%;
    display: inline-block;
    vertical-align: middle;
    content: '';
  }
}
.content {
  display: inline-block;
  white-space: normal;
  vertical-align: middle;
  text-align: center;
  font-size: 10pt;
}

#gameZone {
  margin-top: 30px;
  border: 4px solid #F3F3F3;
  line-height: 0;
}

#gameZone div {
  width: 15px;
  height: 15px;
  display: inline-block;
  border-left: 1px solid #f7fbfd;
  border-bottom: 1px solid #f7fbfd;
}
.active {
  background: #00C790;
}
.active0 {
  background: #008080;
}
.meat {
  background-image: url(resources/pig.png);
  background-size: 100%;
  background-position: center;
  background-repeat: no-repeat;
}

    </style>
  </head>

          <p id="stats"></p>
        </div>
        <div id="gameZone"></div>
      </div>
    </div>
